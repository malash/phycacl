    <div class="container">
      <h1>
        逐差法
      </h1>
      <div class="row">
        <div class="span5">
          <p>
            <table class="table table-striped coordinate">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    X轴坐标
                  </th>
                  <th>
                    Y轴坐标
                  </th>
                </tr>
              </thead>
            </table>
			<label>第一组数据</label>
            <table class="table table-striped coordinate coordinate1">
              <tbody>
              </tbody>
            </table>
			<hr />
			<label>第二组数据</label>
            <table class="table table-striped coordinate coordinate2">
              <tbody>
              </tbody>
            </table>
            <div class="row table-btn-div">
              <div class="span1">
                <button class="btn btn-large btn-warning btn-example">
                  试一试
                </button>
              </div>
              <div class="span4">
                <div style="float:right">
                  <button class="btn btn-large btn-add-row">
                    添加一组
                  </button>
                  <button class="btn btn-large btn-empty">
                    清空
                  </button>
                  <button class="btn btn-large btn-del-row" style="display:none">
                    删除多余行
                  </button>
                  <button class="btn btn-large btn-primary btn-cacl">
                    计算
                  </button>
                </div>
              </div>
            </div>
          </p>
        </div>
        <div class="span7">
          <p>
            <div id="chart_div">
            </div>
            <div class="result table table-striped">
              <div class="row">
                <div class="span3 offset1">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20k="
                    />
                    <span id="k">
                      未知数
                    </span>
                  </p>
                </div>
                <div class="span3">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20n="
                    />
                    <span id="n">
                      未知数
                    </span>
                  </p>
                </div>
              </div>
			  <p>
			  </p>
              <p>
              </p>
              <div class="row">
                <div class="span3 offset1">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20\sum%20x_{i}="
                    />
                    <span id="xSum">
                      未知数
                    </span>
                  </p>
                </div>
                <div class="span3">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20\sum%20y_{i}="
                    />
                    <span id="ySum">
                      未知数
                    </span>
                  </p>
                </div>
              </div>
              <p>
              </p>
              <div class="row">
                <div class="span6 offset1 ">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20\overline{a}=\frac{1}{n}\cdot%20(\sum%20y_{i}-\bar{b}\cdot%20\sum%20x_{i}%20)="
                    />
                    <span id="a">
                      未知数
                    </span>
                  </p>
                </div>
              </div>
              <p>
              </p>
              <div class="row">
                <div class="span6 offset1">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20\bar{b}=\frac{1}{n}\cdot%20\sum%20\frac{\Delta%20y_{i}}{\Delta%20x_{i}}="
                    />
                    <span id="b">
                      未知数
                    </span>
                  </p>
                </div>
              </div>
              <p>
              </p>
              <div class="row">
                <div class="span6 offset1">
                  <p>
                    <img src="https://chart.googleapis.com/chart?cht=tx&chl=\Large%20\mu_a(\bar{b})=\sqrt{\frac{\sum%20(b_{i}-\bar{b})}{n(n-1)}}="
                    />
                    <span id="muaB">
                      未知数
                    </span>
                  </p>
                </div>
              </div>
            </div>
          </p>
        </div>
      </div>
